<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dora Colquhoun personal site</title>
    <link rel="stylesheet" type="text/css">
</head>

<body>

    <header>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#" class="nav__link">Home</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">About Me</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Shows</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Media</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero__title">
            <h1 class="name"></h1>
            <h3 class="name__sub"></h3>
        </div>
    </section>


    <section class="about-me">
        <div class="about-me__container">
            <h1 class="about-me__title"></h1>
            <p class="about-me__body"></p>
        </div>
    </section>

    <section class="shows">
        <div class="shows__container">
            <h1 class="shows__title"></h1>
            <p class="shows__body"></p>
        </div>
    </section>

    <section class="media">
        <div class="media__container">
            <h1 class="media__title"></h1>
            <div class="media__slider"></div>
            <p class="shows__body"></p>
        </div>
    </section>

    <section class="contact">
        <div class="contact__container">
            <h1 class="contact__title"></h1>
            <div class="mail-me">
                <button class="mail-me__link"></button>
            </div>
            <div class="social-media">
                <a href="#" class="facebook"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#" class="instagram"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="#" class="twitter"><i class="fab fa-twitter fa-2x"></i></a>
            </div>
        </div>
    </section>

    <footer>
        <p class="copy">&copy; Jonathan McGuire</p>
        <a href="#" class="nav__link">Back to the top</a>

    </footer>




</body>

</html>
